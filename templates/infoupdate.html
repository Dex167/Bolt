<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt | Update Profile</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon/favicon.ico">
    <style type="text/css">
      body{
        background-color: #D9AFD9;
        background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
      }
      .transparent {
        background: rgba(255, 255, 255, 0);
      }
      input[type=number]{
        color: white;
      }
      input[type=number]:focus{
        background: rgba(255, 255, 255, 0);
        outline: 0 none;
      }
    </style>
</head>
<body>
    <!-- <h1>hello there</h1> -->
    <section class="vh-100 ">
        <div class="container-fluid h-custom position-absolute top-50 start-50 translate-middle">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../static/images/profileDetails.svg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action ="/infoupdate">
                <div class="container rounded-3 border border-2 border-secondary mt-4">
                <div class="form-outline mb-4">
                    <h2 class="text-center mt-4">Bolt</h2>
                    <p class="fs-6 text-center">Update User Metrics</p>
                </div>
                  <div class = "container">
                    {% with messages = get_flashed_messages() %}  
                      {% if messages %}  
                        {% for message in messages %}  
                          {{ message }}  
                        {% endfor %}  
                      {% endif %}  
                    {% endwith %}   
                    </div>
                </div>
                <div class="form-outline my-4">
                    <label class="form-label" for="form">Age</label>
                    <input type="number" min="1" id="form" class="form-control form-control-lg transparent border border-2 border-secondary"
                    placeholder="Enter Your Age(in years)" name="age" autocomplete="off"required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form">Height</label>
                    <input type="number" id="form" class="form-control form-control-lg transparent border border-2 border-secondary"
                    placeholder="Enter Your Height(in cm)" name="height" autocomplete="off"required />
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form">Weight</label>
                    <input type="number" id="form" class="form-control form-control-lg transparent border border-2 border-secondary"
                    placeholder="Enter Your Weight(in kg)" name="weight" autocomplete="off" required/>
                </div>
                <fieldset class="border border-secondary border-2 py-1 rounded-5">
                  <legend class="text-center fs-4">Gender</legend>
                  <div class="container d-flex flex-row justify-content-center">
                      <div class="mx-4">
                      <input type="radio" id="form" name="gender" value="male"required>
                      <label for="form">Male</label>
                      </div>
                  
                      <div class="mx-4">
                      <input type="radio" id="form" name="gender" value="female">
                      <label for="form">Female</label>
                      </div>
                  </div>
              </fieldset>
              <div class="container text-center d-flex justify-content-center align-items-center">
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" value="Finish" name="Finish"class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"> </input>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="bg-info text-white">
        <!-- Grid container -->
        <div class="container p-4">
      
      
      
      
        </div class="float-start">
      
        <!-- Copyright -->
        <div class=" p-3" style="background-color: rgba(0, 0, 0, 0.3)">

        </div>
      
      </footer>
<script src="https://kit.fontawesome.com/c9be70706d.js" crossorigin="anonymous"></script>

</body>
</html>
