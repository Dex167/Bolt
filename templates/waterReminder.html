<script>
  btn.onclick = function(){
    var tm = 60*20;
    console.log(sec)
    ID = setInterval(function(){
      tm--;
      if (tm < 0){
        tm = 60*20
      }

      getMins = parseInt(tm/60)
      getSecs = tm%60
      if(getMins < 10) {
        getMins = "0" + getMins;
      }
    
      if(getSecs < 10) {
        getSecs = "0" + getSecs;
      }
      sec.innerHTML = getSecs;
      min.innerHTML = getMins;
      btn.style.display = "none"
      if (tm <= 0){
        document.getElementById('playmusic').play();
      }
    }, 1000)
  }
</script>
