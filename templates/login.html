<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt | Login</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon/favicon.ico">
    <style type="text/css">
      body{
        background-color: #fb7e80;
        background-image: linear-gradient(304deg, #fb7e80 0%, #f5f768 100%);
      }
      .transparent {
        background: rgba(255, 255, 255, 0) !important;
      }
      input[type=name]{
        color: white;
      }
      input[type=name]:focus{
        background: rgba(255, 255, 255, 0);
        outline: 0 none;
      }
      input[type=password]{
        color: white;
      }
      input[type=password]:focus{
        background: rgba(255, 255, 255, 0);
        outline: 0 none;
      }
    </style>
</head>
<body>
    <!-- <h1>hello there</h1> -->
    <section class="vh-100 ">
        <div class="container-fluid h-custom position-absolute top-50 start-50 translate-middle">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../static/images/login3.svg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action ="/" autocomplete="off">
                <div class="form-outline mb-4 text-center text-white">
                    <h2>Bolt</h2>
                    <h4>Your All In One Fitness App <i class="fa-solid fa-dumbbell"></i></h4>
                    <a href="https://youtu.be/inbsupFpYKo" target="_blank">
                      <button class="btn btn-outline-light" type="button">Learn how to use Bolt <i class="fas fa-bolt"></i></button>
                      </a>
                  </div>
                <div class = "container text-white text-center fs-5">
                  {% with messages = get_flashed_messages() %}  
                    {% if messages %}  
                      {% for message in messages %}  
                        {{ message }}  
                      {% endfor %}  
                    {% endif %}  
                  {% endwith %}
                  </div>
                <div class="form-outline mb-4">
                    <label class="form-label text-white" for="form">Username</label>
                    <input type="name" id="form" class="form-control form-control-lg transparent"
                    placeholder="Enter a Username" name="username" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label text-white" for="form">Password</label>
                    <input type="password" id="form" class="form-control form-control-lg transparent"
                    placeholder="Enter password" name="pwd" />
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center align-items-center">
                  <input type="submit" value="Login" name="Login"class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"> </input>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </section>
<script src="https://kit.fontawesome.com/c9be70706d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
