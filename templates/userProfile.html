<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt | User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon/favicon.ico">
</head>
<body>
    <nav class="navbar bg-info">
        <div class="container-fluid">
          <form action="/homepage" method="post">
              <input type="submit" value=" Go Back" name="homepage" class="btn btn-outline-light p-1"> </input>
          </form>
        </div>
      </nav>

      <section class="vh-100 ">
        <div class="container-fluid h-custom position-absolute top-50 start-50 translate-middle">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../static/images/login-img.svg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action ="/updateuserprofile" autocomplete="off">
                <div class="form-outline mb-3">
                    <div class = "container text-danger">
                        {% with messages = get_flashed_messages() %}  
                          {% if messages %}  
                            {% for message in messages %}  
                              {{ message }}  
                            {% endfor %}  
                          {% endif %}  
                        {% endwith %}   
                    </div>
                    <label class="form-label text-dark" for="form">New Username</label>
                    <input type="text" id="form" class="form-control form-control-lg transparent"
                    placeholder="Enter New Username" name="new_username" required/>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center align-items-center">
                  <input type="submit" value="Update Username" name="Login"class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"> </input>
                </div>
                </form>
                <form method="post" action ="/infoupdate" autocomplete="off">
                  <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center align-items-center">
                  <input type="submit" value="Update User Metrics" name="Login"class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"> </input>
                </div>
                
              </form>
              <div class="container d-flex justify-content-center mt-4">
                <form action="/logout" method="post">
                  <input type="submit" value="Logout" name="logout" class="text-white btn bg-danger"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"></input>
                </form>
            </div>
            </div>
          </div>
        </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="bg-info text-white">
        <!-- Grid container -->
        <div class="container p-4">
      
      
      
      
        </div class="float-start">
      
        <!-- Copyright -->
        <div class=" p-3" style="background-color: rgba(0, 0, 0, 0.3)">
          Â© 2022 Copyright

          <a class="text-white float-end" style="text-decoration: none;" href = "mailto:boltfitnessdevs@gmail.com"> Contact the Devs </a>
        </div>
      
      </footer>



      <script src="https://kit.fontawesome.com/c9be70706d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
