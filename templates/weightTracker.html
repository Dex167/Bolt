<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt | Weight Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <style type="text/css">
        .bg-test{
            background-color: #F4D03F;
            background-image: linear-gradient(132deg, #92cf59 0%, #16A085 100%);
        }
    </style>
</head>
<body>
  <div class="p-3 mb-4 bg-test">
      <nav class="navbar">
        <div class="container-fluid">
          <form action="/homepage" method="post">
              <input type="submit" value=" Go Back" name="homepage" class="btn btn-outline-light p-1"> </input>
          </form>
        </div>
      </nav>
        <div class="container-fluid py-5">
            <img src="../static/images/weightTracker.svg" class="float-end mt-0" style="width: 200px;">
          <h1 class="display-5 fw-bold text-white">Weight Tracker</h1>
          <p class="col-md-8 fs-6 text-white">Shows Graphs, Analyzes Your Weight Data and Creates Graphs</p>
          <a href="https://youtu.be/oGfvpDdq9Cc" target="_blank">
          <button class="btn btn-outline-light" type="button">Learn how to use this feature <i class="fas fas fa-question"></i></button>
          </a>
        </div>
    </div>

    <section class="vh-100 position-relative top-50 start-0">
        <div class="container-fluid h-custom position-absolute top-50 start-50 translate-middle">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../static/images/weight.svg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action ="/trackweight">
                  <div class="form-outline mb-3">
                      <label class="form-label" min="1" max="150" for="form">Weight</label>
                      <input type="number" id="form" class="form-control form-control-lg"
                      placeholder="Enter Your Weight(in kg)" name="weight" autocomplete="off" />
                  </div>
                  <div class="form-outline my-4">
                    <label class="form-label" for="form">Date</label>
                    <input type="date" id="form" class="form-control form-control-lg"
                    placeholder="Select the Date." name="month" autocomplete="off"/>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center">
                  <input type="submit" value="Create Graph" name="creategraph"class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"></input>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </section>
      <section>
        <div class = "container fs-1 border border-2 border-secondary rounded-5 mb-4">
          <canvas id="lineChart" width="900" height="400"></canvas>
          <script>
              var ctx = document.getElementById("lineChart").getContext("2d");
              var lineChart = new Chart(ctx, {
                  type: "line",
                  data:{
                      labels: {{ labels | safe }},
                      datasets: [
                          {
      
                              label: "Weight",
                              data: {{ values | safe }},
                              fill: true,
                              borderColor: "rgb(0, 128, 128)",
                              lineTension: 0.1
                          }
                      ]
                  },
                  options: {
                      responsive: true
                  }
              });
          </script>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-info text-white">
        <!-- Grid container -->
        <div class="container p-4">
      
      
      
      
        </div class="float-start">
      
        <!-- Copyright -->
        <div class=" p-3" style="background-color: rgba(0, 0, 0, 0.3)">
          Â© 2022 Copyright 
          <a class="text-white" style="text-decoration: none;">Made with ðŸ’“ by Prahaas, Ishan and Devarsh</a>
          <a class="text-white float-end" style="text-decoration: none;" href = "mailto:boltfitnessdevs@gmail.com"> Contact the Devs </a>
        </div>
      
      </footer>
    <script src="https://kit.fontawesome.com/c9be70706d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
